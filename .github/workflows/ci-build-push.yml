name: CI - Build & Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - gc-industries-devops-superheros/services/**
      - .github/workflows/ci-build-push.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: gc-industries-devops-superheros

    strategy:
      fail-fast: false
      matrix:
        include:
          # -------- Frontend --------
          - service: frontend
            context: services/frontend
            dockerfile: services/frontend/Dockerfile
            image: superheros-frontend
            version: v1

          # -------- Inventory --------
          - service: inventory
            context: services/inventory
            dockerfile: services/inventory/Dockerfile
            image: superheros-inventory
            version: v1

          # -------- Orders --------
          - service: orders
            context: services/orders
            dockerfile: services/orders/Dockerfile
            image: superheros-orders
            version: v1

          # -------- Payment --------
          - service: payment
            context: services/payment
            dockerfile: services/payment/Dockerfile
            image: superheros-payment
            version: v1

          # -------- Catalog v1 --------
          - service: catalog
            context: services/catalog
            dockerfile: services/catalog/Dockerfile
            image: superheros-catalog
            version: v1

          # -------- Catalog v2 --------
          - service: catalog
            context: services/catalog
            dockerfile: services/catalog/Dockerfile
            image: superheros-catalog
            version: v2

          # -------- Catalog v3 --------
          - service: catalog
            context: services/catalog
            dockerfile: services/catalog/Dockerfile
            image: superheros-catalog
            version: v3

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set short Git SHA
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}
          TAG=${{ matrix.version }}-${{ env.SHA }}

          echo "Building $IMAGE:$TAG"
          docker build \
            -t $IMAGE:$TAG \
            -t $IMAGE:${{ matrix.version }} \
            -f ${{ matrix.dockerfile }} \
            ${{ matrix.context }}

          docker push $IMAGE:$TAG
          docker push $IMAGE:${{ matrix.version }}