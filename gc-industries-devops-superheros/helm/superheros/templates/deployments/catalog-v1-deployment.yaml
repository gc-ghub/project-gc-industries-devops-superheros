apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-v1
  namespace: {{ .Values.namespace.name }}
spec:
  replicas: {{ (index .Values.services.catalog.versions 0).replicas | default 1 }}
  selector:
    matchLabels:
      app: catalog
      version: v1
  template:
    metadata:
      labels:
        app: catalog
        version: v1
    spec:
      containers:
        - name: catalog
          image: "{{ .Values.image.registry }}/{{ (index .Values.services.catalog.versions 0).name }}:{{ (index .Values.services.catalog.versions 0).tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: CATALOG_VERSION
              value: "v1"
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10
          
