name: CI - Build & Push Images

on:
  push:
    branches:
      - main
    paths:
      - "services/**"
      - ".github/workflows/ci-build-push.yml"

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Frontend ----------
          - service: frontend
            context: services/frontend
            dockerfile: services/frontend/Dockerfile
            image: superheros-frontend
            tag: v1

          # ---------- Inventory ----------
          - service: inventory
            context: services/inventory
            dockerfile: services/inventory/Dockerfile
            image: superheros-inventory
            tag: v1

          # ---------- Orders ----------
          - service: orders
            context: services/orders
            dockerfile: services/orders/Dockerfile
            image: superheros-orders
            tag: v1

          # ---------- Payment ----------
          - service: payment
            context: services/payment
            dockerfile: services/payment/Dockerfile
            image: superheros-payment
            tag: v1

          # ---------- Catalog v1 ----------
          - service: catalog
            context: services/catalog
            dockerfile: services/catalog/Dockerfile
            image: superheros-catalog
            tag: v1

          # ---------- Catalog v2 ----------
          - service: catalog
            context: services/catalog
            dockerfile: services/catalog/Dockerfile
            image: superheros-catalog
            tag: v2

          # ---------- Catalog v3 ----------
          - service: catalog
            context: services/catalog
            dockerfile: services/catalog/Dockerfile
            image: superheros-catalog
            tag: v3

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set short Git SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          IMAGE=${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image }}
          TAG=${{ matrix.tag }}

          echo "Building $IMAGE:$TAG"
          docker build \
            -t $IMAGE:$TAG \
            -t $IMAGE:$TAG-${SHORT_SHA} \
            -f ${{ matrix.dockerfile }} \
            ${{ matrix.context }}

          docker push $IMAGE:$TAG
          docker push $IMAGE:$TAG-${SHORT_SHA}
          