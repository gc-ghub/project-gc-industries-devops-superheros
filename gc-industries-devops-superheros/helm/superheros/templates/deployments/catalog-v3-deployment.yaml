apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-v3
  namespace: {{ .Values.namespace.name }}
spec:
  replicas: {{ (index .Values.services.catalog.versions 2).replicas | default 1 }}
  selector:
    matchLabels:
      app: catalog
      version: v3
  template:
    metadata:
      labels:
        app: catalog
        version: v3
    spec:
      containers:
        - name: catalog
          image: "{{ .Values.image.registry }}/{{ (index .Values.services.catalog.versions 2).name }}:{{ (index .Values.services.catalog.versions 2).tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: CATALOG_VERSION
              value: "v3"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10
