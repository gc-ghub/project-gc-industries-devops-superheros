name: CI - Payment

on:
  push:
    branches:
      - main
    paths:
      - gc-industries-devops-superheros/services/payment/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: gc-industries-devops-superheros

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Payment Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/superheros-payment

          docker build -t $IMAGE:v1 services/payment
          docker push $IMAGE:v1