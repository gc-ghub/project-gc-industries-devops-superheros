{{- range $serviceName, $service := .Values.services }}
{{- if $service.enabled }}

{{- /* ============================= */}}
{{- /* VERSIONED SERVICES (CANARY) */}}
{{- /* ============================= */}}

{{- if $service.versions }}
{{- range $service.versions }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}-{{ .name }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ $serviceName }}
    version: {{ .name }}
spec:
  replicas: {{ .replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $serviceName }}
      version: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ $serviceName }}
        version: {{ .name }}
    spec:
      containers:
        - name: {{ $serviceName }}
          image: {{ $.Values.image.registry }}/superheros-{{ $serviceName }}:{{ .tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ $service.port }}
{{- end }}

{{- /* ============================= */}}
{{- /* NON-VERSIONED SERVICES */}}
{{- /* ============================= */}}

{{- else }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ $serviceName }}
spec:
  replicas: {{ $service.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $serviceName }}
  template:
    metadata:
      labels:
        app: {{ $serviceName }}
    spec:
      containers:
        - name: {{ $serviceName }}
          image: {{ $.Values.image.registry }}/superheros-{{ $serviceName }}:{{ $service.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ $service.port }}
{{- end }}

{{- end }}
{{- end }}
