name: CI - Inventory 

on:
  push:
    branches:
      - main
    paths:
      - gc-industries-devops-superheros/services/inventory/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: gc-industries-devops-superheros

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Inventory Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/superheros-inventory
          TAG=v1-${GITHUB_SHA::7}

          docker build -t $IMAGE:$TAG services/inventory
          docker push $IMAGE:$TAG